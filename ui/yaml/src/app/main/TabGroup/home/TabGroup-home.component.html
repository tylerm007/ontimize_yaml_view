<o-form-layout-manager attr="TabGroup" mode="dialog" title="{{ 'TABGROUP' | oTranslate }}">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TabGroupTable" 
            service="TabGroup" 
            entity="TabGroup" 
            keys="entity_name;tab_entity;direction;label"
            columns="entity_name;tab_entity;direction;label;fkeys;exclude" 
            header-actions="R;D"
            visible-columns="entity_name;tab_entity;direction;label;fkeys;exclude"  
            sort-columns="entity_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="small" 
            select-all-checkbox="true" 
            pageable="yes"  
            virtual-scroll="yes" 
            edition-mode="dblclick" 
            horizontal-scroll="yes"
            export-button="no">
            
            <o-table-column attr="entity_name" label=" Entity Name*" editable="yes" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="tab_entity" label="Tab Entity" editable="yes" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="direction" label="direction" editable="yes" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="label" label="label" editable="yes" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="fkeys" label="fkeys" editable="yes" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="exclude" label="exclude" editable="yes" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
