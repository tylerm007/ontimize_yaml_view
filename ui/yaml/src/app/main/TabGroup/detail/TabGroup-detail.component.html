<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="entity_name" breadcrumb-separator=", ">
  <mat-tab-group fxFill>
    <mat-tab label="{{ 'TABGROUP' | oTranslate }}">
      <o-form #form attr="TabGroup_form_edit" 
        service="TabGroup" 
        entity="TabGroup" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="entity_name;tab_entity;direction;label" 
        keys-sql-types="VARCHAR" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">


  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <div fxLayout="row" fxLayoutAlign="start center" class="gap">
        <o-list-picker 
        attr="entity_name"
        service="Entity" 
        entity="EntityType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="name" 
        value-column-type="VARCHAR"  
        keys="name" 
        columns="name;entity_name;name;name" 
        title=" Entity Name*"
        visible-columns="name;name" 
        separator=" - " width="680px">
</o-list-picker>
      </div>
      
      <div fxLayout="row" fxLayoutAlign="start center" class="gap">
        <o-list-picker 
        attr="tab_entity"
        service="Entity" 
        entity="EntityType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="name" 
        value-column-type="VARCHAR"  
        keys="name" 
        columns="name;tab_entity;name;name" 
        title="Tab Entity"
        visible-columns="name;name" 
        separator=" - " width="680px">
</o-list-picker>
      </div>
      
      <div fxLayout="row" fxLayoutAlign="start center" class="gap">
        <o-text-input attr="direction" label="direction" editable="yes" required="yes"></o-text-input>
      </div>
      
      <div fxLayout="row" fxLayoutAlign="start center" class="gap">
        <o-text-input attr="label" label="label" editable="yes" required="yes"></o-text-input>
      </div>
      
      <div fxLayout="row" fxLayoutAlign="start center" class="gap">
        <o-text-input attr="fkeys" label="fkeys" editable="yes" required="yes"></o-text-input>
      </div>
      
      <div fxLayout="row" fxLayoutAlign="start center" class="gap">
        <o-checkbox attr="exclude" label="exclude" read-only="no" enabled="yes"></o-checkbox>
      </div>
      
    </div>
  </o-row>
</o-form>
</mat-tab>
</mat-tab-group>


<mat-tab-group fxFill>
  
</mat-tab-group>

</o-form-container>
</div>
