<div class="container">
  <o-form-container breadcrumb="yes" breadcrumb-label-columns="entity_name" breadcrumb-separator=", " class="fill-form">
    <o-form #form attr="RuleDerivation_form_edit" service="RuleDerivation" entity="RuleDerivation" fxLayout="column"
      show-header="yes" header-actions="R;I;U;D" #oDetailForm keys="id" keys-sql-types="INTEGER"
      show-header-navigation="yes" (onDataLoaded)="onDataLoaded($event)">

      <o-row attr="row1" layout-align="start stretch">
        <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">

          <o-text-input #entity_name attr="entity_name" label=" entity_name*" enabled="yes" required="no" fxFlex="20%"
            class="form-field"></o-text-input>

          <o-textarea-input #derviation attr="rule" label="Rule Derivation" enabled="yes" required="no"
            fxFlex="70%" class="form-field"></o-textarea-input>

          <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no"></o-integer-input>

        </div>
      </o-row>

      <mat-tab-group fxFill>

      </mat-tab-group>

    </o-form>
  </o-form-container>
</div>
