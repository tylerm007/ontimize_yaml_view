<div class="container">
  
  <o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", ">
    <o-form #form attr="Entity_form_edit" service="Entity" entity="Entity" fxLayout="column" show-header="yes"
      header-actions="R;U;D" #oDetailForm keys="name;title" keys-sql-types="VARCHAR:VARCHAR" show-header-navigation="yes"
      (onDataLoaded)="onDataLoaded($event)">
    
      <o-row attr="row1" layout-align="start stretch">
        <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">

          <div fxLayout="row" fxLayoutAlign="start center" class="gap">
            <o-text-input attr="name" label=" Entity Name*" enabled="no" required="yes"></o-text-input>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" class="gap">
            <o-text-input attr="title" label="Title" editable="yes" required="no"></o-text-input>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" class="gap">
            <o-text-input attr="pkey" label="Primary Key" enabled="no" required="no"></o-text-input>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" class="gap">
            <o-text-input attr="favorite" label="favorite" editable="yes" required="no"></o-text-input>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" class="gap">
            <o-text-input attr="mode" label="mode" editable="yes" tooltip="tab or dialog style" required="no"></o-text-input>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" class="gap">
            <o-textarea-input attr="info_list" label="info_list" enabled="true" read-only="false"></o-textarea-input>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" class="gap">
            <o-textarea-input attr="info_show" label="info_show" enabled="true" read-only="false"></o-textarea-input>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" class="gap">
            <o-checkbox attr="exclude" label="exclude" read-only="no" enabled="yes"></o-checkbox>
          </div>
  
        <o-button #button attr="button" label="Clone Row" icon="description" (onClick)="cloneEntity()" tooltip="make a copy of this row object"></o-button>
      </div>
      </o-row>
      
    <mat-tab-group fxFill>

      <mat-tab label="ENTITYATTR-entity_name">
        <div layout-padding>
          <o-table attr="EntityAttrTable" service="EntityAttr" entity="EntityAttr" keys="name;attr"
            parent-keys="entity_name:name"
            columns="entity_name;attr;template_name;label;issearch;issort;thistype;exclude;isrequired;isenabled;isvisible"
            horizontal-scroll="yes" detail-form-route="EntityAttr" edit-form-route="EntityAttr"
            visible-columns="attr;template_name;label;thistype;issearch;issort;exclude;isrequired;isenabled;isvisible"
            sort-columns="entity_name" query-rows="20" quick-filter="yes" row-height="small" select-all-checkbox="true"
            pageable="yes" virtual-scroll="yes" insert-button="no" delete-button="no" fixed-header="true"
            class="vertical-padding-8" edition-mode="click" horizontal-scroll="yes">
            <!-- parent-keys="entity_name;entity_name" -->

            <o-table-column attr="attr" label="Attribute*" editable="no" required="yes"
              content-align="left"></o-table-column>

            <o-table-column attr="template_name" title="Template" editable="yes" required="no"
              content-align="left"></o-table-column>

            <o-table-column attr="label" label="Label" editable="yes" required="no"
              content-align="left"></o-table-column>

            <o-table-column attr="issearch" label="Search" editable="yes" required="no" content-align="left">
              <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
                render-type="icon" boolean-type="boolean" true-value="true"
                false-value="false"></o-table-cell-renderer-boolean>
            </o-table-column>

            <o-table-column attr="issort" label="Sort" editable="yes" required="no" content-align="left">
              <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
                render-type="icon" boolean-type="boolean" true-value="true"
                false-value="false"></o-table-cell-renderer-boolean>
            </o-table-column>

            <o-table-column attr="exclude" title="Excluded">
              <!-- auto-commit="false" -->
              <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
                render-type="icon" boolean-type="boolean" true-value="true"
                false-value="false"></o-table-cell-renderer-boolean>
            </o-table-column>

            <o-table-column attr="isrequired" label="Required" editable="yes" required="no" content-align="left">
              <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
                render-type="icon" boolean-type="boolean" true-value="true"
                false-value="false"></o-table-cell-renderer-boolean>
            </o-table-column>

            <o-table-column attr="isvisible" title="Visible" editable="yes" required="no" content-align="left">
              <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
                render-type="icon" boolean-type="boolean" true-value="true"
                false-value="false"></o-table-cell-renderer-boolean>
            </o-table-column>

            <o-table-column attr="isenabled" title="Enabled" editable="yes" required="no" content-align="left">
              <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
                render-type="icon" boolean-type="boolean" true-value="true"
                false-value="false"></o-table-cell-renderer-boolean>
            </o-table-column>

          </o-table>
        </div>
      </mat-tab>

      <mat-tab label="TABGROUP-entity_name">
        <div layout-padding>
          <o-table attr="TabGroupTable" service="TabGroup" entity="TabGroup"
            keys="entity_name;tab_entity;direction;label" 
            parent-keys="entity_name:title"
            columns="entity_name;title;tab_entity;direction;label;fkeys;exclude"
            horizontal-scroll="yes" detail-form-route="TabGroup" edit-form-route="TabGroup"
            visible-columns="tab_entity;direction;label;fkeys;exclude" sort-columns="entity_name"
            query-rows="8" quick-filter="yes" row-height="small" select-all-checkbox="true" pageable="yes"
            virtual-scroll="yes" insert-button="no" delete-button="no" fixed-header="true" class="vertical-padding-8"
            edition-mode="click" horizontal-scroll="yes">
            <!-- parent-keys="entity_name;entity_name" -->


            <o-table-column attr="tab_entity" label="Tab Entity" editable="yes" required="yes"
              content-align="left"></o-table-column>

            <o-table-column attr="direction" label="direction" editable="yes" required="yes"
              content-align="left"></o-table-column>

            <o-table-column attr="label" label="label" editable="yes" required="yes"
              content-align="left"></o-table-column>

            <o-table-column attr="fkeys" label="fkeys" editable="yes" required="yes"
              content-align="left"></o-table-column>
             
            <o-table-column attr="exclude" title="Excluded">
              <!-- auto-commit="false" -->
              <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
                render-type="icon" boolean-type="boolean" true-value="true"
                false-value="false"></o-table-cell-renderer-boolean>
            </o-table-column>

          </o-table>
        </div>
      </mat-tab>

      <mat-tab label="TABGROUP-tab_entity">
        <div layout-padding>
          <o-table attr="TabGroupTable" service="TabGroup" entity="TabGroup"
            keys="entity_name;tab_entity;direction;label" 
            parent-keys="tab_entity:title"
            columns="entity_name;title;tab_entity;direction;label;fkeys;exclude"
            horizontal-scroll="yes" detail-form-route="TabGroup" edit-form-route="TabGroup"
            visible-columns="tab_entity;direction;label;fkeys;exclude" sort-columns="entity_name"
            query-rows="8" quick-filter="yes" row-height="small" select-all-checkbox="true" pageable="yes"
            virtual-scroll="yes" insert-button="no" delete-button="no" fixed-header="true" class="vertical-padding-8"
            edition-mode="click" horizontal-scroll="yes">
            <!-- parent-keys="tab_entity;entity_name" -->

            <o-table-column attr="tab_entity" label="Tab Entity" editable="yes" required="yes"
              content-align="left"></o-table-column>

            <o-table-column attr="direction" label="direction" editable="yes" required="yes"
              content-align="left"></o-table-column>

            <o-table-column attr="label" label="label" editable="yes" required="yes"
              content-align="left"></o-table-column>

            <o-table-column attr="fkeys" label="fkeys" editable="yes" required="yes"
              content-align="left"></o-table-column>

            <o-table-column attr="exclude" title="Excluded">
              <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
                render-type="icon" boolean-type="boolean" true-value="true"
                false-value="false"></o-table-cell-renderer-boolean>
            </o-table-column>
          </o-table>
        </div>
      </mat-tab>

    </mat-tab-group>
  </o-form>
  </o-form-container>
</div>
