<o-form-container breadcrumb="yes" breadcrumb-label-columns="entity_name" breadcrumb-separator=", " class="fill-form">
  <o-form #form attr="RuleConstraint_form_edit" service="RuleConstraint" entity="RuleConstraint" fxLayout="column"
    show-header="yes" header-actions="R;I;U;D" #oDetailForm keys="id" keys-sql-types="INTEGER"
    show-header-navigation="yes" (onDataLoaded)="onDataLoaded($event)">

    <o-row attr="row1" layout-align="start stretch">
      <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">

        <o-list-picker attr="entity_name" service="Entity" entity="EntityType" fxFlex="30" query-on-init="no"
          query-on-bind="yes" required="no" enabled="yes" filter="yes" value-column="name" value-column-type="VARCHAR"
          keys="name" columns="name;entity_name;name" title="entity_name" visible-columns="name;name" separator=" - "
          width="680px" class="form-field">
        </o-list-picker>

        <o-textarea-input #constraint_rule attr="rule" label="Rule" enabled="yes" required="no" fxFlex="50%"
        class="form-field"></o-textarea-input>

        <o-text-input #calling_fn attr="calling_fn" label="calling_fn" enabled="yes" required="no" fxFlex="20%"
          class="form-field"></o-text-input>

        <o-text-input #as_condition attr="as_condition" label="as_condition" enabled="yes" required="no" fxFlex="20%"
          class="form-field"></o-text-input>

        <o-text-input #err_msg attr="err_msg" label="err_msg" enabled="yes" required="no" fxFlex="20%"
          class="form-field"></o-text-input>

        <o-text-input #error_attributes attr="error_attributes" label="error_attributes" enabled="yes" required="no"
          fxFlex="20%" class="form-field"></o-text-input>

        <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no"></o-integer-input>

      </div>
    </o-row>

  </o-form>
</o-form-container>
