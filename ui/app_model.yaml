settings:
  HomeJS: http://localhost:5656/admin-app/home.js
  max_list_columns: 8
  style_guide:
    currency_symbol: $
    currency_symbol_position: left
    date_format: LL
    decimal_max: '1000000'
    decimal_min: '0'
    decimal_separator: .
    edit_on_mode: dblclick
    include_translation: false
    max_decimal_digits: '4'
    min_decimal_digits: '2'
    mode: tab
    pick_style: list
    style: light
    thousand_separator: ','
    use_keycloak: false
